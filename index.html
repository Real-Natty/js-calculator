<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calc</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
      <form name="calculator">
        <input
          type="text"
          id="text"
          name="output"
          placeholder="                       Natty      "
          disabled="disabled"
        />
        <br />
        <div class="del-container">
          <input type="button" value="Del" id="del" class="del" />
        </div>
        <br />
        <input type="button" value="1" id="one" />
        <input type="button" value="2" id="two" />
        <input type="button" value="3" id="three" />
        <input type="button" value="/" id="slash" />
        <br />
        <input type="button" value="4" id="four" />
        <input type="button" value="5" id="five" />
        <input type="button" value="6" id="six" />
        <input type="button" value="*" id="star" />
        <br />
        <input type="button" value="7" id="seven" />
        <input type="button" value="8" id="eight" />
        <input type="button" value="9" id="nine" />
        <input type="button" value="-" id="minus" />
        <br />
        <input type="button" value="(" id="brac" />
        <input type="button" value=")" id="ket" />
        <input type="button" value="0" id="zero" />
        <input type="button" value="+" id="plus" />
        <br />
        <input type="button" value="C" id="clear" />
        <input type="button" value="." id="dot" />
        <input type="button" value="=" id="equals" />
        <input type="button" value="%" id="percent" />
      </form>
    </div>
  </body>
</html>
